<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript" src="./Promise.js"></script>
  <script>
    // 基本用法
    new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve(1)
      }, 1000)
    }).then(
      value => {
        console.log(value)
      }
    )

    // catch
    new Promise((resolve, reject) => {
      setTimeout(() => {
        reject(2)
      }, 1000)
    }).catch(
      reason => {
        console.log(reason)
      }
    )

    // Promise.resolve / Promise.reject
    const a = Promise.resolve(3)
    const b = Promise.reject(4)
    console.log(a, b)

    // Promise.all
    const c = Promise.all([
      Promise.resolve(5),
      6,
      new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve(7)
        }, 1000)
      })
    ])
    setTimeout(() => {
      console.log(c)
    }, 2000)

    // Promise.race
    const d = Promise.race([
      new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve(8)
        }, 300)
      }),
      new Promise((resolve, reject) => {
        setTimeout(() => {
          reject(9)
        }, 100)
      }),
      new Promise((resolve, reject) => {
        setTimeout(() => {
          reject(10)
        }, 700)
      })
    ])
    setTimeout(() => {
      console.log(d)
    }, 2000)

  </script>
</body>
</html>
